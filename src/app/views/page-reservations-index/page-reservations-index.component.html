<h2>Reservations</h2>

<div class="content">
  <a routerLink="/reservations/new">new</a>
  <ul class="reservations">
    <li *ngFor="let reservation of reservations">
      <a routerLink="/reservations/detail/{{reservation.id}}">
        <span class="badge">{{reservation.id}}</span> {{reservation.name}}
      </a>
      <button class="delete" title="delete reservation"
      (click)="delete(reservation)">x</button>
    </li>
  </ul>
</div>
