<h2>Users</h2>

<div class="content">
  <a routerLink="/users/new">new</a>
  <ul class="users">
    <li *ngFor="let user of users">
      <a routerLink="/users/detail/{{user.id}}">
        <span class="badge">{{user.id}}</span> {{user.name}}
      </a>
      <button class="delete" title="delete user"
      (click)="delete(user)">x</button>
    </li>
  </ul>
</div>
