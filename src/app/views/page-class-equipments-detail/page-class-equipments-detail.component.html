<div class="container">
  <h1>機材種別編集</h1>
  <form>

    <div class="form-group">
      <label for="name">名前</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="classEquipment.name" name="name">
    </div>

    <div class="form-group">
      <label for="description">説明</label>
      <input type="text" class="form-control" id="description"
             required
             [(ngModel)]="classEquipment.description" name="description">
    </div>

    <div class="form-group">
      <label for="createdId">作成者</label>
      <div *ngFor="let user of users">
        <div  *ngIf="user.id==classEquipment.createdId">
          <input type="text" class="form-control" id="createdId"
                 readonly="readonly"
                 [(ngModel)]="user.name" name="createdId">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="updatedId">更新者</label>
      <div *ngFor="let user of users">
        <div  *ngIf="user.id==classEquipment.updatedId">
          <input type="text" class="form-control" id="updatedId"
                 readonly="readonly"
                 [(ngModel)]="user.name" name="updatedId">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="createdAt">作成日時</label>
      <input type="text" class="form-control" id="createdAt"
             readonly="readonly"
             [ngModel]="classEquipment.createdAt | date: 'yyyy/MM/dd HH:mm:ss'" name="createdAt">
    </div>

    <div class="form-group">
      <label for="updatedAt">更新日時</label>
      <input type="text" class="form-control" id="updatedAt"
             readonly="readonly"
             [ngModel]="classEquipment.updatedAt | date: 'yyyy/MM/dd HH:mm:ss'" name="updatedAt">
    </div>

    <div *ngIf="classEquipment.deletedAt">
      <div class="form-group">
        <label for="deletedAt">削除日時</label>
        <input type="text" class="form-control" id="deletedAt"
               readonly="readonly"
               [ngModel]="classEquipment.deletedAt | date: 'yyyy/MM/dd HH:mm:ss'" name="deletedAt">
      </div>
    </div>

    <button (click)="goBack()">go back</button>
    <button (click)="save();">
      save
    </button>

  </form>
</div>
